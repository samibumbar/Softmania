<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftMania-presentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to right,#cc95c0 , #dbd4b4, #7aa1d2 );
        }

        .wrapper {
            width: 100%;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 44px;
            text-align: center;
            line-height: 50px;
            letter-spacing: 0.06em;
            margin-top: -159px;
        }

        .softmania-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
            list-style: none;
            align-items: flex-start;
        }

        .softmania-list a {
            font-size: 28px;
            color: #000000;
            font-weight: 600;
        }

        #code-source-btn {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 28px;
            font-weight: 600;
        }

        .code-links {
            display: none;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }

        .code-links a {
            color: #000000;
            text-decoration: none;
            font-size: 28px;
            font-weight: 600;
        }

        .code-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="softmania-text">
                <h1>-Softmania-</h1>
                <ul class="softmania-list">
                    <li><a href="https://biancalzc.github.io/The-Watch-Spot/" target="_blank">Pagina Live</a></li>
                    <li><a href="https://trello.com/b/cft5wlYp/softmania" target="_blank">Trello</a></li>
                    <li>
                        <button id="code-source-btn">Codul Sursa</button>
                        <div id="code-links" class="code-links">
                            <a href="path/to/html-code.html" target="_blank">HTML Code</a>
                            <a href="path/to/css-code.css" target="_blank">CSS Code</a>
                            <a href="path/to/js-code.js" target="_blank">JavaScript Code</a>
                        </div>
                    </li>
                  
                </ul>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('code-source-btn').addEventListener('click', function() {
            var codeLinks = document.getElementById('code-links');
            if (codeLinks.style.display === 'none' || codeLinks.style.display === '') {
                codeLinks.style.display = 'flex';
            } else {
                codeLinks.style.display = 'none';
            }
        });
    </script>
</body>
</html>
